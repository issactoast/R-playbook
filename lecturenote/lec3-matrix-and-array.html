# 행렬 선언하기

.left-column[

]
.right-column[

### `matrix()` 함수

.pull-left[

* 행과 열 중 하나만 입력해도 자동으로 계산해서 만들어줌

* 위치는 대괄호 안에 순서쌍으로 나타냄

  * 문법: `[row, col]`
  
  * 1행 2열에 위치한 원소: `[1, 2]`

]

.pull-right[

```r
y &lt;- matrix(1:4, nrow = 2)
y
```

```
##      [,1] [,2]
## [1,]    1    3
## [2,]    2    4
```

```r
y[1, 2]
```

```
## [1] 3
```

]

]

# 행렬을 채우는 방법 - `byrow` 옵션


.left-column[

]
.right-column[
