R 코드를 돌리는 방법에는 2가지가 있습니다.

### Interactive mode

  * R 콘솔 (Console) 창에서 돌리는 방법

### Batch mode

  * 미리 저장된 `.R` 파일을 window 커맨드 혹은 파워쉘(PowerShell) 에서 돌리는 방법
  

```r
R CMD BATCH test.R
```

# .blue[**R**] 세션 실행하기

.left-column[

]
.right-column[

### 변수 만들기

* 변수는 object가 들어갈 수 있는 상자라고 생각하자.

* .blue[**R**]에서는 상자의 크기가 자유자재로 늘어날 수 있다.

.pull-left[

```r
x &lt;- 1
x
```

```
## [1] 1
```

]
.pull-right[

```r
x &lt;- c(1, 2, 4)
x
```

```
## [1] 1 2 4
```

]

* 변수에 어떤 것을 할당 (assignment) 할 때, .blue[**R**]에서는 `&lt;-` 오퍼레이터를 사용함.

]

# 벡터 (Vector)

.left-column[

]
.right-column[

앞선 예제에서 숫자를 여러개 묶어서 하나의 물건 (객체, object) 처럼 만들 수 있는 방법.


```r
c(1, 2, 4, 5)
```

```
## [1] 1 2 4 5
```

`c`는 영어로 `concatenate`을 의미.

]

# 객체 접근방법 - `[]` 연산자

.left-column[

]
.right-column[
* 벡터는 여러 숫자를 색인을 통하여 접근함.

* 첫번째 자리가 1에서부터 시작.

* 대괄호 `[]` 를 사용해서 부분에 접근 할 수 있음.

* 4개 숫자가 들어있는 벡터 `x`의 3번째 숫자에 접근하는 방법


```r
x &lt;- c(1, 2, 4, 5)
x[3]
```

```
## [1] 4
```

]

---
# 객체 접근방법 - 콜론(`:`) 연산자

.left-column[

]
.right-column[

* 처음 시작 숫자와 마지막 숫자까지 1씩 증가 혹은 감소하는 수열을 만들어줌.

.pull-left[

```r
1:5
```

```
## [1] 1 2 3 4 5
```

]
.pull-right[

```r
5:1
```

```
## [1] 5 4 3 2 1
```

]

* 이것을 사용해서 Subset을 할 수 있음.


```r
x[2:4]
```

```
## [1] 2 4 5
```

]
